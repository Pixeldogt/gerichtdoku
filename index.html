<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ereignis-Erfassung</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Neuer Eintrag</h2>
    <label for="pin">🔑 PIN</label>
    <input type="password" id="pin" required>

    <label for="date">📆 Datum</label>
    <input type="date" id="date" required>

    <label for="time">🕒 Uhrzeit</label>
    <input type="time" id="time" required>
    <div id="time-buttons">
      <button type="button" id="minus1min">-1 min</button>
      <button type="button" id="minus5min">-5 min</button>
    </div>

    <label>📂 Kategorie</label>
    <div id="category-group">
      <label>
        <input type="radio" name="category" value="Aktivität" checked>
        <span>Aktivität</span>
      </label>
      <label>
        <input type="radio" name="category" value="Beobachtung">
        <span>Beobachtung</span>
      </label>
      <label>
        <input type="radio" name="category" value="Anmerkung">
        <span>Anmerkung</span>
      </label>
      <label>
        <input type="radio" name="category" value="Sonstiges">
        <span>Sonstiges</span>
      </label>
    </div>


    <label for="description">📝 Beschreibung</label>
    <textarea id="description" placeholder="Was ist passiert?" required></textarea>

    <button onclick="submitData()">✅ Speichern</button>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
